<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Computers</title>
</head>

<body>
    <h1>Computers</h1>
    <table class="table">
        <tbody>
            <tr th:each="computer : ${computers}">
                <td th:text="${computer.toString()}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
